{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %} 

{% block title %} Tomar | Sign in {% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'account/styles/main.css' %}" />
{% endblock %} 

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
  
            <div class="text-end pb-2">
              <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="1" checked id="rememberPasswordCheck"/>
              <label class="form-check-label" for="rememberPasswordCheck"> Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-title fw-bold" type="submit"> Sign in </button>
            </div>
            <hr class="my-4" />
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-title fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <br />
            <div class="text-center">
              Don't have an account?
              <a href="{% url 'account:signup'%}">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
