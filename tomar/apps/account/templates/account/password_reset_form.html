{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block title %} Password Reset {% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Password reset</h5>
          <p>
            Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.
          </p>
          <br>
          <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}

            <div class="d-grid">
              <button class="btn btn-primary btn-login text-title fw-bold" type="submit"> 
                  Send password reset instruction
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
