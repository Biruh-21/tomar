{% load static %}

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="{% static 'images/favicon.ico' %}">
<title>{% block title %} {% endblock %}</title>
<!-- Bootstrap core CSS -->
<link href="{% static 'styles/bootstrap4.min.css' %}" rel="stylesheet">
<!-- Fonts -->
<link href="{% static 'icons/css/all.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{% static 'styles/base-style.css' %}" rel="stylesheet">

{% block page_css %} {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    
    {% block main %} {% endblock %}
        
    {% block footer %} {% endblock %}

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
    {% block page_js %} {% endblock %}
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
